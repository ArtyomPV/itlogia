<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>БУРГЕР ЧЕДДЕР</title>
    <link rel="stylesheet" href="css/sytle.css">
</head>
<body>
<section class="main">

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_item"><a href="#">Почему у нас</a></li>
                    <li class="menu_item"><a href="#">Меню бургеров</a></li>
                    <li class="menu_item"><a href="#">Оформление заказа</a></li>
                </ul>
            </nav>
            <div class="currency" title="изменить валюту">$</div>
        </div>
    </header>

    <section class="main_content">
        <div class="container">
            <div class="main_info">
                <span class="main_small">Новое меню</span>
                <h1 class="main_title">Бургер чедер</h1>
                <p class="main_text">
                    Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
                    вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
                </p>
                <div class="main_action">
                    <button class="button menu_button">Смотреть меню</button>
                </div>
            </div>

            <img class="main_image" src="images/main_burger.png" alt="big burger">
        </div>
    </section>
</section>
</body>
</html>
